<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="./index.js"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
            <a style="font-size:large;" target="_blank" href="https://github.com/javascriptacademy-stash/tic-tac-toe">
                Code From: https://github.com/javascriptacademy-stash/tic-tac-toe
            </a>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile" id="1-1"></div>
            <div class="tile" id="1-2"></div>
            <div class="tile" id="1-3"></div>
            <div class="tile" id="2-1"></div>
            <div class="tile" id="2-2"></div>
            <div class="tile" id="2-3"></div>
            <div class="tile" id="3-1"></div>
            <div class="tile" id="3-2"></div>
            <div class="tile" id="3-3"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
</body>

</html>
